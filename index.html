<!DOCTYPE html>

<html>
    <head>
        <link rel = "stylesheet" type = "text/css" href = "eVote_stylesheet.css">
        <title>eVote</title>
    </head>
    <script>
        function checkVoter()
        {
            //creates a new variable and stores the string entered in the text boxes
            var user, pass;
            user = document.getElementById("username").value;
            pass = document.getElementById("password").value;
            
            //if username is blank, give error message
            if(user == '')
                document.getElementById("error").innerHTML = "Please enter a username.";
            //if password is incorrect, give error message
            else if(pass != "voter")
                document.getElementById("error").innerHTML = "Please enter the correct password.";
            //if password is correct, link to election page. The URL will be that of the page on the server.
            else
                window.location.href = "http://www.lab230g4.net/Mian/HSO.html";  
        }

    <body>
        <h1>eVote</h1>
            <p>

            </p>
        <hr><br>
        Username:<br>
        <input id = "username" type = "text"><br><br>

        <button type = "voter" onclick = "checkVoter()">Voter</button>
